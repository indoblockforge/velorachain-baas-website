<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - VeloraChain</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 2rem;
      font-weight: bold;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .features {
      margin-top: 3rem;
      text-align: left;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0.5rem 0;
    }
    
    .feature-icon {
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      margin-right: 1rem;
      flex-shrink: 0;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">V</div>
    
    <h1>You're Offline</h1>
    
    <p>
      No internet connection detected. VeloraChain requires an internet connection for most features, but you can still browse cached content.
    </p>
    
    <a href="/" class="btn" onclick="window.location.reload()">
      Try Again
    </a>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon"></div>
        <span>Cached pages available offline</span>
      </div>
      <div class="feature">
        <div class="feature-icon"></div>
        <span>Form submissions saved for sync</span>
      </div>
      <div class="feature">
        <div class="feature-icon"></div>
        <span>Automatic sync when online</span>
      </div>
    </div>
  </div>

  <script>
    // Check for connection every 5 seconds
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    setInterval(checkConnection, 5000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
